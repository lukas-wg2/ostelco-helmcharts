{{- if .Values.service -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "echoserver.fullname" . }}
  labels:
{{ include "echoserver.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ required "A valid port is required" .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: {{ required "Provide a protocol (http/https)" .Values.service.protocol }}
      name: http
  selector:
    app: {{ template "echoserver.name" . }}
    release: {{ .Release.Name }}
{{- end -}}