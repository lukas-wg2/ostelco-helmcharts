apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hss-adapter.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "hss-adapter.name" . }}
    helm.sh/chart: {{ include "hss-adapter.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "hss-adapter.fullname" . }}:8081/healthcheck']
  restartPolicy: Never
